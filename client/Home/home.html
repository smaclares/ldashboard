<template name="Home">
  <div class="container">
    <div class="home text-center">
      <div class="home-menu">
        <img id="home-menu-icon" src="http://alexandstein.com/resources/images/icons/hamburger.png">
      </div>
      <header>
        <h3>Library Dashboard</h3>
      </header>
      <div class="icon">
        <img id="book-icon" src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/book-128.png">
      </div>
      <section>
        <button id="log-in" class="btn btn-lg">Log In</button>
        <button id="register" class="btn btn-lg">Register</button>
      </section>
    </div>
  </div>

  {{> Modal}}
</template>
